name: Deploy to EC2

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Add public key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          script: |
            echo "" >> ~/.ssh/authorized_keys
            echo "ssh-rsa  viktor@PC-0x07C0" >> ~/.ssh/authorized_keys

      - name: Checkout
        uses: actions/checkout@v4
      - name: Build backend
        run: |

          echo "SERVER_HOST=${{ secrets.SERVER_HOST }}" >> .env    
          echo "SERVER_PORT=${{ secrets.SERVER_PORT }}" >> .env    

          echo "WS_HOST=${{ secrets.WS_HOST }}" >> .env
          echo "WS_PORT=${{ secrets.WS_PORT }}" >> .env

          echo "LEVEL=${{ secrets.LEVEL }}" >> .env    

          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> .env    

          echo "COOKIE_KEY=${{ secrets.COOKIE_KEY }}" >> .env

      - name: Compile
        id: compile
        uses: rust-build/rust-build.action@v1.4.5
        with:
          RUSTTARGET: x86_64-unknown-linux-musl
          UPLOAD_MODE: none
          SRC_DIR: backend
          # STATIC_LINKING: false
          EXTRA_FILES: ".env"

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          source: ${{ steps.compile.outputs.BUILT_ARCHIVE }}
          target: ${{ secrets.EC2_SERVER_TARGET }}

      - name: Restart server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ${{ secrets.EC2_SERVER_TARGET }}
            unzip -o ${{ steps.compile.outputs.BUILT_ARCHIVE }}
            rm ${{ steps.compile.outputs.BUILT_ARCHIVE }}
            pm2 restart all
