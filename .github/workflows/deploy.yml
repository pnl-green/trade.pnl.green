name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.79.0"
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build backend
        working-directory: ./backend
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare backend bundle
        working-directory: ./backend
        run: |
          echo "SERVER_HOST=${{ secrets.SERVER_HOST }}" >> .env
          echo "SERVER_PORT=${{ secrets.SERVER_PORT }}" >> .env
          echo "WS_HOST=${{ secrets.WS_HOST }}" >> .env
          echo "WS_PORT=${{ secrets.WS_PORT }}" >> .env
          echo "LEVEL=${{ secrets.LEVEL }}" >> .env
          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> .env
          echo "COOKIE_KEY=${{ secrets.COOKIE_KEY }}" >> .env
          echo "CCXT_SERVICE_URL=${{ secrets.CCXT_SERVICE_URL || 'http://localhost:4001' }}" >> .env
          tar -czf backend.tar.gz .env -C target/x86_64-unknown-linux-gnu/release backend

      - name: Deploy backend to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          source: backend/backend.tar.gz
          target: /home/ubuntu/deploy/backend
          strip_components: 0

      - name: Restart backend
        uses: appleboy/ssh-action@master
        env:
          EC2_BACKEND_PM2_NAME: ${{ secrets.EC2_BACKEND_PM2_NAME }}
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"
            cd /home/ubuntu/deploy/backend
            BACKEND_TAR=$(find . -maxdepth 3 -name "backend.tar.gz" | head -n 1)
            if [ -n "$BACKEND_TAR" ]; then
              tar -xf "$BACKEND_TAR" -C .
              rm "$BACKEND_TAR"
            fi
            if [ -n "${EC2_BACKEND_PM2_NAME}" ]; then
              if pm2 list | grep -q "${EC2_BACKEND_PM2_NAME}"; then
                echo "Stopping and deleting existing PM2 process '${EC2_BACKEND_PM2_NAME}'..."
                pm2 delete "${EC2_BACKEND_PM2_NAME}" || true
              fi
              echo "Starting backend from /home/ubuntu/deploy/backend..."
              cd /home/ubuntu/deploy/backend
              pm2 start ./backend --name "${EC2_BACKEND_PM2_NAME}" --cwd /home/ubuntu/deploy/backend
              pm2 save
            else
              echo "EC2_BACKEND_PM2_NAME not set, skipping backend restart."
            fi

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install and build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_OPENAI_API_KEY: ${{ secrets.NEXT_PUBLIC_OPENAI_API_KEY }}
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Create runtime env file
        working-directory: ./frontend
        run: |
          printf "OPENAI_API_KEY=%s\nNEXT_PUBLIC_OPENAI_API_KEY=%s\n" \
            "${{ secrets.NEXT_PUBLIC_OPENAI_API_KEY }}" \
            "${{ secrets.NEXT_PUBLIC_OPENAI_API_KEY }}" > .env.production

      - name: Prepare frontend bundle
        working-directory: ./frontend
        run: |
          tar -czf frontend.tar.gz .next public package.json next.config.* .env.production

      - name: Deploy frontend to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          source: frontend/frontend.tar.gz
          target: /home/ubuntu/deploy/frontend
          strip_components: 0

      - name: Restart frontend
        uses: appleboy/ssh-action@master
        env:
          EC2_FRONTEND_PM2_NAME: ${{ secrets.EC2_FRONTEND_PM2_NAME }}
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"
            cd /home/ubuntu/deploy/frontend
            FRONTEND_TAR=$(find . -maxdepth 3 -name "frontend.tar.gz" | head -n 1)
            if [ -n "$FRONTEND_TAR" ]; then
              tar -xf "$FRONTEND_TAR" -C .
              rm "$FRONTEND_TAR"
            fi
            if [ -n "${EC2_FRONTEND_PM2_NAME}" ]; then
              if pm2 list | grep -q "${EC2_FRONTEND_PM2_NAME}"; then
                pm2 restart "${EC2_FRONTEND_PM2_NAME}"
              else
                echo "PM2 process '${EC2_FRONTEND_PM2_NAME}' not found, skipping restart."
              fi
            else
              echo "EC2_FRONTEND_PM2_NAME not set, skipping frontend restart."
            fi

  deploy-ccxt-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ccxt-service/node_modules
          key: ${{ runner.os }}-node-ccxt-${{ hashFiles('ccxt-service/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-ccxt-

      - name: Install dependencies
        working-directory: ./ccxt-service
        run: npm install

      - name: Prepare CCXT service bundle
        working-directory: ./ccxt-service
        run: tar -czf ccxt-service.tar.gz index.mjs package.json package-lock.json

      - name: Deploy CCXT service to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          source: ccxt-service/ccxt-service.tar.gz
          target: /home/ubuntu/deploy/ccxt-service
          strip_components: 0

      - name: Restart CCXT service
        uses: appleboy/ssh-action@master
        env:
          EC2_CCXT_PM2_NAME: ${{ secrets.EC2_CCXT_PM2_NAME }}
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"
            cd /home/ubuntu/deploy/ccxt-service
            CCXT_TAR=$(find . -maxdepth 3 -name "ccxt-service.tar.gz" | head -n 1)
            if [ -n "$CCXT_TAR" ]; then
              tar -xf "$CCXT_TAR" -C .
              rm "$CCXT_TAR"
              npm install --production
            fi
            if [ -n "${EC2_CCXT_PM2_NAME}" ]; then
              if pm2 list | grep -q "${EC2_CCXT_PM2_NAME}"; then
                echo "Stopping and deleting existing PM2 process '${EC2_CCXT_PM2_NAME}'..."
                pm2 delete "${EC2_CCXT_PM2_NAME}" || true
              fi
              echo "Starting CCXT service from /home/ubuntu/deploy/ccxt-service..."
              cd /home/ubuntu/deploy/ccxt-service
              pm2 start index.mjs --name "${EC2_CCXT_PM2_NAME}" --cwd /home/ubuntu/deploy/ccxt-service
              pm2 save
            else
              echo "EC2_CCXT_PM2_NAME not set, skipping CCXT service restart."
              echo "Note: To enable automatic restarts, set EC2_CCXT_PM2_NAME secret in GitHub."
            fi
