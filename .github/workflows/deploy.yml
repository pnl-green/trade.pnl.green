name: Deploy to EC2

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  backend-deploy:
    needs: changes
    # Run only if backend changed
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.79.0"
          targets: x86_64-unknown-linux-gnu

      - name: Compile backend
        working-directory: ./backend
        shell: bash
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Build backend archive
        working-directory: ./backend
        shell: bash
        run: |
          echo "SERVER_HOST=${{ secrets.SERVER_HOST }}" >> .env
          echo "SERVER_PORT=${{ secrets.SERVER_PORT }}" >> .env

          echo "WS_HOST=${{ secrets.WS_HOST }}" >> .env
          echo "WS_PORT=${{ secrets.WS_PORT }}" >> .env

          echo "LEVEL=${{ secrets.LEVEL }}" >> .env

          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> .env

          echo "COOKIE_KEY=${{ secrets.COOKIE_KEY }}" >> .env

          tar -czf backend.tar.gz .env -C target/x86_64-unknown-linux-gnu/release/ backend

      - name: Deploy backend to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          source: backend/backend.tar.gz
          target: ${{ secrets.EC2_SERVER_TARGET }}

      - name: Restart backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          script: |
            cd ${{ secrets.EC2_SERVER_TARGET }}
            # Find the uploaded backend.tar.gz inside the target directory
            BACKEND_TAR=$(find . -name backend.tar.gz -maxdepth 3 | head -n 1)
            if [ -n "$BACKEND_TAR" ]; then
              tar -xf "$BACKEND_TAR" -C .
              rm "$BACKEND_TAR"
            fi
            pm2 restart all

  frontend-deploy:
    needs: changes
    # Run only if frontend changed
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and build frontend
        working-directory: ./frontend
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Package frontend build artifacts
        working-directory: ./frontend
        shell: bash
        run: |
          # Bundle the built frontend assets and required config for deployment
          tar -czf frontend.tar.gz .next public package.json next.config.js

      - name: Deploy frontend to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          source: frontend/frontend.tar.gz
          target: /home/ubuntu/trade-frontend   # change if your frontend lives elsewhere

      - name: Restart frontend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_SERVER_HOST }}
          username: ${{ secrets.EC2_SERVER_USERNAME }}
          key: ${{ secrets.EC2_SERVER_KEY }}
          script: |
            cd /home/ubuntu/trade-frontend
            # Find the uploaded frontend.tar.gz inside the target directory
            FRONTEND_TAR=$(find . -name frontend.tar.gz -maxdepth 3 | head -n 1)
            if [ -n "$FRONTEND_TAR" ]; then
              tar -xf "$FRONTEND_TAR" -C .
              rm "$FRONTEND_TAR"
            fi
            pm2 restart trade-frontend
