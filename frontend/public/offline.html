<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNL Green Offline</title>
    <style>
      body {
        background: #05070b;
        color: #ffffff;
        font-family: 'Sora', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        margin: 0;
      }
      .card {
        border: 1px solid rgba(11, 216, 141, 0.35);
        border-radius: 12px;
        padding: 24px;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin-top: 0;
        color: #0bd88d;
        letter-spacing: 0.02em;
      }
      p {
        margin-bottom: 0;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.82);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Offline mode</h1>
      <p>
        You&apos;re offline. Core screens remain cached for quick access.
        Reconnect to refresh prices and place trades.
      </p>
    </div>
  </body>
</html>
